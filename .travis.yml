os: linux
dist: bionic
language: shell

services:
  - docker

git:
  submodules: true

env:
  - DOCKER_FILE=docker/centos-7/Dockerfile
  - DOCKER_FILE=docker/centos-8/Dockerfile
  - DOCKER_FILE=docker/fedora-31/Dockerfile
  - DOCKER_FILE=docker/ubuntu-16.04-lts/Dockerfile
  - DOCKER_FILE=docker/ubuntu-18.04-lts/Dockerfile
  - DOCKER_FILE=docker/ubuntu-19.10/Dockerfile
  - DOCKER_FILE=docker/ubuntu-20.04-lts/Dockerfile

before_install:
  - docker build --rm -f ${DOCKER_FILE} --build-arg RUNUID=$UID -t ikforth-build:latest .
  - docker run --rm -it -v $PWD:/opt/ikforth ikforth-build:latest -c "scons -c linux all && scons -c win32 all"

script:
  - export GIT_DESC=`git describe --tags --always --abbrev=8`
  - export BUILD_TAG=${TRAVIS_TAG:-${GIT_DESC}}
  - ./docker/build-ci.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/ikforth-dist-${BUILD_TAG}.tar.gz
    - build/ikforth-dist-${BUILD_TAG}.zip
  skip_cleanup: true
  on:
    condition: -f build/ikforth-dist-${BUILD_TAG}.tar.gz
    condition: -f build/ikforth-dist-${BUILD_TAG}.zip
    tags: true
